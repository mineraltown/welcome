<body>
    <div id="wiki" v-cloak>
        <div class="head">
            <div class="logo">
                <img src="./image/logo.png">
            </div>
            <div class="title" style="width: auto;">
                <h1 class="name"><span class="color_wiki">Wiki! </span>
                    <span class="color_mei">美</span>
                    <span class="color_li">丽</span>
                    <span class="color_ren">人</span>
                    <span class="color_sheng">生</span></h1>
                <h2 class="slogan">欢迎！来到美丽人生的攻略百科！</h2>
            </div>
        </div>
        <div class="main">
            <div class="aside">
                <div v-for="(item,index) in menu" class="aside_flex">
                    <div class="aside_sub">{{ index }}</div>
                    <div class="aside_title">
                        <a class="aside_link" :href="i.href" target="home" v-for="i in item">{{ i.name }}</a>
                    </div>
                </div>
                <div class="copy">
                    <p class="copy" style="color: #384e79;"><a href="https://wiki.mineraltown.net/" class="copy"
                            style="color: #384e79;">矿石镇的攻略百科</a> © {{ year }}</p>
                </div>
            </div>
            <div class="frame">
                <iframe :src="link == '' ? 'default.html' : link" name="home" id="home" frameborder="0"></iframe>
            </div>
        </div>
        <div class="footer">
            <template v-for="(item,index) in menu_mobile">
                <a :href="item.href" target="home" class="footer_menu">
                    <div class="menu_logo">
                        <img :src="'/icon/' + item.icon ">
                    </div>
                    <div class="menu_name">{{ index }}</div>
                </a>
            </template>
        </div>
    </div>
</body>
<script>
    const App = {
        data() {
            return {
                year: new Date().getFullYear(),
                menu: {
                        "基础知识": [
                            {
                                "name": "游戏开始",
                                "href": "knowledge/start.html"
                            },
                            {

                menu_mobile: {

                        "村庄": {

                            "href": "town.html"
                        },
                        "事件": {
                            "icon": "calendar-line.svg",
                            "href": "event.html"
                        },
                        "其他": {
                            "icon": "more-fill.svg",
                            "href": "other.html"
                        }
                    },
                link: window.location.hash.slice(1)
            }
        },
        methods: {}
    }
    const app = Vue.createApp(App)
    const vm = app.mount("#wiki")
</script>
