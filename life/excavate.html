<body>
    <h1>采掘</h1>
    <p>和采掘现场的卡特对话，便能帮忙采掘。<br>
        用铲子挖掘有裂纹的地面，寻找采掘物吧。<br>
        但是，有时只靠一次挖掘可能找不到东西，尝试多挖掘几次吧。</p>
    <div class="key">
        <h3>采掘物的用途</h3>
        <p>从卡特那里获得的采掘物，能够卖给班或靠摆摊出售。<br>
            此外，说不定也会有乐于收到此种礼物的居民。</p>
    </div>
