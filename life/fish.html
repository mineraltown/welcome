<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <link rel="stylesheet" href="/css/iframe.css">
    <title>钓鱼</title>
</head>

<body>
    <h1>钓鱼</h1>
    <div class="note">
        <h3>在农场与咖啡馆买东西</h3>
        <p>在农场能够买到种子和肥料，在咖啡馆能够买到饮料和食物。<br>在店里有人的时候去拜访一下吧。</p>
    </div>
    <h2>旅行商人班</h2>
    <p>在大海、河流与泉水使用钓竿，便可以钓鱼。<br>
        <span class="gamepad">浮标上出现“！”时，就按<img src="/icon/switch/Y.png" alt="Y键">拉起钓竿吧。</span>
        不同地点能够钓到的鱼种各不相同。<br>
        此外，使用品质好的鱼竿，能够钓到的鱼种也会增加。</p>
</body>

</html>
