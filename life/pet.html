    <h1>饲养宠物</h1>
    <p>主角能够饲养猫和狗等动物作为宠物。除了能给宠物起名外，狗能够学会各种技艺，马则可以骑乘。<br>
        并且主角可以通过吹笛子让狗和马来到自己身边，要注意的是狗只有在牧场内吹笛子时才会过来。</p>

    <h3>通过训练让宠物学会技艺</h3>
    <p>狗可以通过训练学会转圈、站立、跳、握手等技艺。<br>
        训练成功便会在头上显示心形标志，失败则会显示不开心的标志。<br>
        狗狗会循序渐进地成长，多多训练它们吧。</p>

    <div class="key">
        <h2>骑马轻松移动</h2>
        <p>骑上马的话，便能以比跑更快的速度在地图中移动。骑着马在遗忘之谷中高效移动吧。</p>
    </div>
