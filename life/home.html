<body>
    <h1>自家</h1>
    <h2>家里可以做的事</h2>
    <p>在家里可以通过睡觉恢复体力，还可以制作菜肴。<br>
        一开始家会比较小，但章节推进后能够进行扩建。</p>
    <ul>
        <li><b>床</b>：睡觉能够恢复体力，日期会向前推进一天。</li>
        <li><b>日历</b>：能够查看班出摊的日子和庆典的日程。</li>
        <li><b>边桌</b>：能够保存，查看相册等。</li>
        <li><b>电视</b>：能够查看天气预报等，预报也有不准的时候。</li>
        <li><b>柜子·镜子</b>：能够更改服装和发型。</li>
        <li><b>厨房</b>：能够制作菜肴。食用制作的菜肴能够恢复体力和活力。</li>
        <li><b>留声机</b>：播放唱片，能够更改牧场播放的BGM。</li>
    </ul>
</body>
