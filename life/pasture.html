    <h1>牧场</h1>
    <h2>充实牧场</h2>
    <p>在放置在出货箱旁边的订货单，能够购买各种新设施。<br>
        存钱购买乳制品工坊和肥料加工机等，来让牧场更加便利吧。</p>
    <h2>用出货箱赚钱</h2>
    <p>在家门口有出货箱，将农作物和酪乳品等物品放进去即可出货，换取金钱。<br>
        但是，品质较低的东西无法用来出货。<br>
        通过出货箱获得的收入和出货道具的信息，可以在背包菜单的牧场信息中查看。</p>
    <h3>出货的方法</h3>
    <p>从持有道具中选择想要出货的物品，指定数量并放进出货箱。<br>
        在早晨5点之前将道具放入出货箱的话，塔卡克拉便会在小镇上把东西卖掉。<br>
        从小镇回来的塔卡克拉会在当天12点将销售额放到家里的箱子中。</p>
